<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Каталог книг</title>
</head>
<body>

  {%for books in group_books%}

  <div class="container">
    <div class="row">
      {%for book in books%}
      
        <div class="col-6">

          <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="books/img/{{book.image_filename|urlencode}}" class="card-img" alt="Обложка книги - {{book['book_name']}}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{book.book_name}}</h5>
                  <p class="card-text">{{book.author}}</p>
                  <a href="books/txt/{{book.txt_filename|urlencode}}" target="_blank">Читать</a>
                </div>
              </div>
            </div>
          </div>

        </div>
      {%endfor%}
    </div>
  </div>

  {%endfor%}

</body>
</html>
